<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link th:href="@{/css/estilo.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="js/script.js"></script>	
	
	<title>Barbearia El Terminal</title>
</head>

<body>

	<div class="title">
		<h2>Barbearia El Terminal - Agendamento Online</h2>
	</div>
	
	<div class="form-agenda">	
		<form th:action="@{/agendamento-cliente}" th:object="${agendamento}" method="POST">
			<h5 class="dados-cliente">Dados Cliente</h5>
  			<input class="form-control" placeholder="Nome" th:field="*{cliente}" id="nome" name="nome">
  			<br>
  				<div class="form-row">
    				<div class="col">
    				
    					<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
						<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>		
								   					
						<input type="text" class="form-control" placeholder="Telefone" id="telefone" name="telefone" th:field="*{telefone}">
						
						    <script type="text/javascript">
						    	$("#telefone").mask("(00) 00000-0000");
						    </script>
						
    				</div>
    				<div class="col">
    				  <input type="email" placeholder="E-mail" class="form-control" th:field="*{email}">
    				</div>
 				</div>
			<br>
			<label for="serv"><h5>Serviço & Profissional</h5></label>
			<div class="form-row">
				<div class="col">

					<select class="form-control" th:field="*{servico}">
						<option value="">Selecione um serviço</option>
						<option th:each="servico : ${servicos}" th:value="${servico.descricao}" th:text="${servico.descricao}" selected="selected"></option>
					</select>
								
				</div>
				
				<div class="col">
					<select class="form-control" th:field="*{profissional}"> 
						<option value="">Selecione o profissional</option>
						<option th:each="funcionario : ${funcionarios}" th:value="${funcionario.nome}" th:text="${funcionario.nome}" selected="selected"></option> 
					</select>
				</div>
				
			</div>
			<br>
			<h5>Data & hora</h5>
			<div class="form-row">
    				<div class="col">
      					<input class="form-control" type="date" th:field="*{data}">
    				</div>
    				<div class="col">
    				  <input class="form-control" type="datetime" placeholder="Hora" th:field="*{hora}">
    				</div>
 				</div>
			<br>
			<h5>Observação:</h5><textarea th:field="*{observacao}" class="form-control" cols="30" rows="3"></textarea>
			<div class="botao-agenda">
				<input type="submit" class="btn btn-warning btn-lg" value="Agendar">	
  			</div>
  		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
