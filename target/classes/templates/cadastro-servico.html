<head>

<body>
  
  		<br>
		<br>
		<br>
  <h2 class="title">Cadastro Serviço</h2>
		<br>
		<br>
  	<form class="form-serv" th:action="@{/cadastroServ}" th:object="${servico}" method="POST">
  	
  		<input class="form-control" placeholder="Imagem" th:field="*{url}">
  		<br>
  		<input class="form-control" placeholder="Descrição + Valor(R$)" th:field="*{descricao}" required >
  		<br>  		
  		<input type="submit" class="btn btn-warning btn-lg" value="Cadastrar">	
  	</form>

</body>

</html>
