<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="../static/css/estilo.css" th:href="@{/css/estilo.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="../static/css/home.css" th:href="@{/css/home.css}" rel="stylesheet" />


<title>Login Admin - Barbearia El Terminal</title>
</head>

<body>

	<div class="logo">
        <header>
            <img th:src="@{/img/elterminal-logo.png}" alt="elterminal-logo" width="128" height="128">
          
        </header>
    </div> 

  <h2 class="title">Login Admin</h2>
		<br>
		
  	<form class="form-login" th:action="@{/valida-login}" th:object="${funcionario}" method="POST">
  		
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
  		
  		
  		<input type="text" class="form-control" id="cpf" name="cpf"  placeholder="CPF" required>
  	  	
  	  	<script type="text/javascript">
			$("#cpf").mask("000.000.000-00");
		</script>
  	  	
  	  	<br>
  	  	<br>
  		<input type="password" class="form-control" id="pass" name="senha"
           minlength="8" placeholder="Senha" required >
  	  	<br>
  	  	<br>
		<input type="submit" class="btn btn-warning btn-lg" value="Entrar">	
  	</form>

</body>
</html>
